    <div class="section">

      <h4><i class="material-icons small">add</i> Add New Client </h4><br>
       <div class="row">

      <form class="col s12">
        <div class="row">
          <div class="input-field col s4">
            <input placeholder="Client ID" id="client_id" type="text" class="validate">
            <label for="client_id">Client ID</label>
          </div>
          <div class="input-field col s4">
            <input placeholder="Username" id="username" type="text" class="validate">
            <label for="username">Username</label>
          </div>
          <div class="input-field col s4">
            <input placeholder="Password" id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
          <div class="input-field col s6">
            <input placeholder="Given Name" id="given_name" type="text" class="validate">
            <label for="given_name">Given Name</label>
          </div>
          <div class="input-field col s6">
            <input placeholder="Last Name" id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Designation" id="designation" type="text" class="validate">
            <label for="designation">Designation</label>
          </div>
          <div class="input-field col s6">
            <input  placeholder="Office ID" id="officeID" type="text" class="validate">
            <label for="officeID">Office ID</label>
          </div>
        </div>
        <div class="mdl-textfield mdl-js-textfield" align="right" >
          <button class="btn waves-effect waves-light red" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
  </div>
